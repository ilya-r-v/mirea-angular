<div class="container-fluid">
    <!-- Заголовок секции -->
    <div class="row mb-4">
        <div class="col-12">
            <h2 class="display-5 fw-bold text-primary mb-3">Каталог товаров</h2>
            <h3 class="h5 text-muted fw-normal">
                Мы предлагаем широкий ассортимент качественных товаров по доступным ценам
            </h3>
        </div>
    </div>

    <!-- Сетка товаров -->
    <div class="row g-4">
        <!-- Товар 1: Клубника -->
        <div class="col-md-6 col-lg-4">
            <div class="card product-card h-100 shadow-sm">
                <div class="card-image-wrapper position-relative">
                    <img src="/assets/images/st.png" 
                         class="card-img-top" 
                         alt="Фото клубники"
                         style="height: 250px; object-fit: cover;">
                </div>
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title text-dark mb-3">Клубника</h5>
                    <div class="mt-auto">
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="h4 text-primary mb-0">65 ₽</span>
                            <button class="btn btn-primary btn-sm">
                                <i class="bi bi-cart-plus me-1"></i>В корзину
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Товар 2: Виноград (со скидкой) -->
        <div class="col-md-6 col-lg-4">
            <div class="card product-card h-100 shadow-sm border-warning">
                <div class="card-image-wrapper position-relative">
                    <img src="/assets/images/grapes.png" 
                         class="card-img-top" 
                         alt="Фото винограда"
                         style="height: 250px; object-fit: cover;">
                    <!-- Бейдж скидки -->
                    <span class="position-absolute top-0 start-0 badge bg-danger fs-6 m-2">
                        -18%
                    </span>
                </div>
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title text-dark mb-3">Виноград</h5>
                    <div class="mt-auto">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <span class="text-muted text-decoration-line-through me-2">150 ₽</span>
                                <span class="h4 text-primary mb-0">123 ₽</span>
                            </div>
                            <button class="btn btn-warning btn-sm">
                                <i class="bi bi-cart-plus me-1"></i>В корзину
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Товар 3: Ручка (выбранная) -->
        <div class="col-md-6 col-lg-4">
            <div class="card product-card h-100 shadow-lg border-primary selected">
                <div class="card-image-wrapper position-relative">
                    <img src="/assets/images/pen.png" 
                         class="card-img-top" 
                         alt="Фото ручки"
                         style="height: 250px; object-fit: cover;">
                    <!-- Индикатор выбранного товара -->
                    <span class="position-absolute top-0 end-0 badge bg-primary fs-6 m-2">
                        <i class="bi bi-check-lg"></i>
                    </span>
                </div>
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title text-dark mb-3">Ручка</h5>
                    <div class="mt-auto">
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="h4 text-primary mb-0">250 ₽</span>
                            <button class="btn btn-success btn-sm">
                                <i class="bi bi-check-lg me-1"></i>Выбрано
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Дополнительные товары (пример расширения) -->
    <div class="row g-4 mt-2">
        <!-- Можно добавить больше товаров здесь -->
    </div>
</div>
